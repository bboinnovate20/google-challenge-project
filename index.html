<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/store-data.js"></script>
    <title>Google Map By Ibrahim</title>
</head>

<body>
    <div id="pop-up" class="pop-up opacity-change">
        <h3>Welcome</h3>
        <h4> Search for Location using Zip code or name</h4>
        <div class="closebutton" onclick="closebutton()">X</div>
        <img src="asset/polygon.png" alt="">
    </div>
    <div class="title"> <span class="store"> <img src="asset/shopping_cart.png" alt=""> </span> <span class="store"> <span class="side-title">STORE</span> LOCATOR</span>
    </div>
    <div class="search-container">
        <div class="search">

            <input id="zip-code-input" type="text" placeholder="Enter Zip or Name">
            <span class="search-bar" onclick="searchStores()"><img src="asset/search.svg" alt=""></span>

        </div>
    </div>
    <div class="store-list-container">
        <div class="store-list">
        </div>
    </div>
    </div>
    <div id="map"></div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh15L6ZQVrZVsMjwAhb_3-X6bbgpSGtQk&callback=initMap" async defer></script>

</body>
